<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-image: url(Bg.jpg); background-size: cover;">
<h1 style="text-align: center; color: aliceblue;"><u>Registration Form</u></h1>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<table align="center" style="font-size: large; color: rgb(0, 238, 255);">
    <tr>
        <td>
           <u> Name</u>:
        </td>
        <td>
            <input type="text" placeholder="Name" 
        </td>
    </tr>
    <tr>
        <td>
            <u>Father Name</u>:
        </td>
        <td><input type="text" placeholder="Father Name"></td>
    </tr>
    <tr>    
        <td>
           <u> Age</u>:
        </td>
        <td>
            <input type="text" placeholder="Age">
        </td>
    </tr>
    <tr>
        <td>
            <u>Date Of Birth</u>:
        </td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td>
            <u>Gender</u>:
        </td>
        <td>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
        </td>
    </tr>
    <tr>
        <td>
            <u>Phone Number</u>:
        </td>
        <td>    
            <input type="phone" placeholder="Number">
        </td>
    </tr>
    <tr>
        <td>
            <u>Email ID</u>:
        </td>
        <td><input type="email" placeholder="example@gmail.com"></td>
    </tr>
    <tr>
        <td>
            <u>Password</u>:
        </td>
        <td>
            <input type="password" placeholder="Password">
        </td>

    </tr>
    <tr>
        <td>
            <u>Qualification</u>:
        </td>
        <td>
            <select>
                <option>Matric</option>
                <option>Enter</option>
                <option>O Level</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit">
        </td>
    </tr>
</table>
</body>
</html>
